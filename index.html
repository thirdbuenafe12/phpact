<body>

    <!-- The form submits to the same page using POST method -->
    <form method="post">
        <!-- Input field for the coefficient a -->
        <p><label for="a">Enter the value of a:</label><br>
        <input type="text" id="a" name="a" required></p>
        
        <!-- Input field for the coefficient b -->
        <p><label for="b">Enter the value of b:</label><br>
        <input type="text" id="b" name="b" required></p>
        
        <!-- Input field for the coefficient c -->
        <p><label for="c">Enter the value of c:</label><br>
        <input type="text" id="c" name="c" required></p>

        <!-- Submit button -->
        <p><input type="submit" name="submit" value="Calculate Discriminant"></p>
    </form>

    <!-- Result will be displayed here -->
    <div id="discriminantResult">
        <?php
        // Check if form is submitted
        if(isset($_POST['submit'])){
            // Get the values of the coefficients
            $a = isset($_POST['a']) ? $_POST['a'] : '';
            $b = isset($_POST['b']) ? $_POST['b'] : '';
            $c = isset($_POST['c']) ? $_POST['c'] : '';
            
            // Check if all inputs are provided and valid numbers
            if (is_numeric($a) && is_numeric($b) && is_numeric($c)) {
                // Calculate the discriminant
                $discriminant = $b * $b - 4 * $a * $c;
                
                // Display the discriminant
                echo "<h2>The discriminant of the quadratic equation is: $discriminant</h2>";
            } else {
                // Display error message if any input is invalid
                echo "<h2>Error: Please provide valid numeric coefficients for a, b, and c.</h2>";
            }
        }
        ?>
    </div>
