<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- The form submits to the same page using GET method -->
    <form id="sumForm">

        <!-- Input field for the first number -->
        <p><input type="text" placeholder="Enter first number" id="num1"></p>
        
        <!-- Input field for the second number -->
        <p><input type="text" placeholder="Enter second number" id="num2"></p>

        <!-- Submit button -->
        <p><input type="button" value="Calculate Sum" onclick="calculateSum()"></p>
    </form>

    <!-- Result will be displayed here -->
    <div id="result"></div>

    <script>
        function calculateSum() {
            // Get the values of the input fields
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            
            // Check if both inputs are valid numbers
            if (!isNaN(num1) && !isNaN(num2)) {
                // Calculate the sum
                var sum = num1 + num2;
                
                // Display the result
                document.getElementById("result").innerHTML = "<h2>The sum of " + num1 + " and " + num2 + " is " + sum + "</h2>";
            } else {
                // Display error message if inputs are not valid numbers
                document.getElementById("result").innerHTML = "<h2>Error: Both numbers must be numeric.</h2>";
            }
        }
    </script>

</body>
</html>
